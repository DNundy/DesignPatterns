<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>21.命令模式 —— 绘图命令</title>
</head>
<body>
	<canvas id="canvas"></canvas>

    <script>

    	/*创建绘图命令*/
    	var canvasCommand = (function() {
    		/*获取canvas*/
    		var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

    		/*方法集合*/
    		var Action = {
    			/*填充色彩*/
                fillStyle : function(c) {
                    ctx.fillStyle = c;
                },

                /*填充矩形*/
                fillRect : function(x,y,width,height) {
                    ctx.fillRect(x,y,width,height);
                },

                /*描边颜色*/
                strokeStyle : function(c) {
                    ctx.strokeStyle = c;
                },

                /*描边矩形*/
                strokeRect : function(x,y,width,height) {
                    ctx.strokeRect(x,y,width,height);
                },
    			
                /*填充文字*/
                fillText : function(text,x,y) {
                    ctx.fillText(text,x,y);
                },

                /*开启路径*/
                beginPath : function() {
                    ctx.beginPath();
                },

                /*移动画笔触电*/
                moveTo : function(x,y) {
                    ctx.moveTo(x,y)
                },

                /*画笔连线*/
                lineTo : function(x,y) {
                    ctx.lineTo(x.y);
                },

                /*绘制弧线*/
                arc : function(x,y,r,begin,end,dir) {
                    ctx.arc(x,y,r,begin,end,dir);
                },

                /*填充*/
                fill : function() {
                    ctx.fill();
                },

                /*描边*/
                stroke : function() {
                    ctx.stroke();
                }
    		};

    		/*命令接口*/
    		return function excute ( msg ){
                /*判断指令是否为空*/
    			if( !msg ){
                    return ;
                }

                /*判断为数组还是对象（数组有length,对象length undefined）*/
                if(msg.length){
                    for(var i = 0, len = msg.length; i<len; i++){
                        arguments.callee(msg[i]);
                    }
                }else{
                    //解析命令，确保msg.param为数组,以满足apply的参数要求
                    msg.param = Object.prototype.toString.call(msg.param) === '[object Array]' ? msg.param : [msg.param];
                    //Action 内部调用的方法引用了this，故为保证作用域this执行传入Action
                    Action[msg.command].apply(Action,msg.param);
                }
    		}
    	}());
        
        /*使用绘图命令*/
        canvasCommand([
            {command : 'fillStyle',param : 'red'},
            {command : 'strokeRect',param : [0,0,20,20]},
            {command : 'strokeRect',param : [10,10,20,20]},
            {command : 'arc',param : [20,20,5,20,20,5]}
        ]);
	</script>
</body>
</html>
